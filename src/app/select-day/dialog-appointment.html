<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="appt.notes" placeholder="Notes">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="appt">Save</button>
</div>
